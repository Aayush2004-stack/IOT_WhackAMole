<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack-a-Mole Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Whack-a-Mole</h1>

    <div class="card">
      <p>Current Score</p>
      <h2 id="score">0</h2>
    </div>

    <div class="card">
      <p>Remaining Lives</p>
      <h2 id="lives">3</h2>
    </div>

    <div class="card highscore">
      <p>High Score</p>
      <h2 id="highScore">0</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
